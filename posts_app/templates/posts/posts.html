{% extends "base.html" %}
{% block title %}Публикации пользователя {{ name }} {% endblock %}
{% block content %}
  <main class="container py-3">
    <div class="col-md-8">
      <h3  class="mb-4">Публикации пользователя {{ name }} </h3>
      {% for post in page %}
          {% include "postcard.html" with post=post is_author=is_author%}
      {% endfor %}
      {% include "paginator.html" %}
    </div>
  </main>
{% endblock %}
